<title>晨雾科技(MornMist)</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="description" content="让更多人看见并迈入雾计算科技时代">
<meta name="keywords" content="雾存储,边缘计算,雾计算,IPFS,Filecoin">
<meta name="author" content="daijiale@daijiale.cn">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="icon" href="./images/favicon.ico">
<link rel="stylesheet" href="css/bootstrap.min.css">

<link rel="stylesheet" href="css/magnific-popup.css">
<link rel="stylesheet" href="css/owl.theme.css">
<link rel="stylesheet" href="css/owl.carousel.css">

<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<body>

<!-- PRE LOADER -->
<div class="preloader">
     <div class="spinner">
          <span class="sk-inner-circle"></span>
     </div>
</div>


<!-- MENU -->
<div class="navbar custom-navbar navbar-fixed-top" role="navigation">
     <div class="container">

          <!-- NAVBAR HEADER -->
          <div class="navbar-header">
               <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon icon-bar"></span>
                    <span class="icon icon-bar"></span>
                    <span class="icon icon-bar"></span>
               </button>
               <!-- lOGO -->
               <div id="logo" class="logo-style">
               <a v-bind:href="logourl"><img v-bind:src="logoimg"></a>
               </div>
          </div>

          <!-- MENU LINKS -->
          <div id="menu" class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
              <li><a v-bind:href="laburl" class="smoothScroll" target="_blank"><i style="display: inline-block;height:30px;width:30px ; background: url('./images/icon-github-w.png') no-repeat 0 0; background-size: 24px auto; position: relative; top: 5px;"></i>{{ lab }}</a></li>
              <li><a v-bind:href="communityurl" class="smoothScroll" target="_blank"><i style="display: inline-block;height:30px;width:30px ; background: url('./images/icon-slack.png') no-repeat 0 0; background-size: 24px auto; position: relative; top: 6px;"></i>{{ community }}</a></li>
              <!-- <li><a v-bind:href="languageurl" class="smoothScroll">{{ language }}</a></li> -->
            </ul>
               <ul class="nav navbar-nav navbar-right" style="margin-top:15px">
                    <li><a v-bind:href="homeurl" class="smoothScroll">{{ home }}</a></li>
                    <li><a v-bind:href="serviceurl" class="smoothScroll" >{{ service }}</a></li>
                    <li><a v-bind:href="producturl" class="smoothScroll">{{ product }}</a></li>
                    <li><a v-bind:href="recruitmenturl" class="smoothScroll">{{ recruitment }}</a></li>
                    <li><a v-bind:href="partnerurl" class="smoothScroll">{{ partner }}</a></li>
               </ul>

          </div>

     </div>
</div>


<!-- HOME -->
<section id="home" class="parallax-section">
     <div class="overlay"></div>
     <div class="container">
          <div class="row">
               <div class="col-md-9 col-sm-12">
                    <div id="slogan" class="home-text">
                         <h1>{{slogantitle}}</h1>
                         <p>{{slogansubtitle}}</p>
                         <ul class="section-btn">
                              <a href="" class="smoothScroll"><span data-hover="服务介绍">发现更多</span></a>
                         </ul>
                    </div>
               </div>
          </div>
     </div>
     <!-- Video -->
       <img  id="home-gif"  src="http://oopfu9eu6.bkt.clouddn.com/mornmistvideo.gif">
</section>
